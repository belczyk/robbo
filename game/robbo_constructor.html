		<div class="editor">
			<div class="game-designer">
				<div class="panel panel-default designer-menu" >
					<div class="panel-body">
						<button class="save-game btn btn-primary btn-sm">Save game</button>
						<button class="new-game btn btn-primary btn-sm">New game</button>
						<button class="new-planet btn btn-primary btn-sm">New planet</button>
						<button class="test-planet btn btn-primary btn-sm">Test planet</button>
						<button class="clear-planet btn btn-warning btn-sm">Clear planet</button>
						<button class="random-maze btn btn-primary btn-sm">Random maze</button>
						<button class="btn btn-default btn-sm btn-right toggle-options" data-toggle="button" ><i class="glyphicon glyphicon-chevron-down"></i></button>
						<button class="btn btn-default btn-sm btn-right toggle-rawmap" data-toggle="button"><i class="glyphicon glyphicon-qrcode"></i></button>
					</div>
				</div>
				<div class="options-panel">
					<div class="panel panel-default" >
						<div class="panel-body">
							<label>Game: </label> <select class="games"></select>
							<label>Planet: </label> <select class="planets"></select>
						</div>
					</div>
					<div class="panel panel-default game-options" >
						<div class="panel-body">
							<div>
								<label class="long">Game name:</label><input type="text" class="game-name" />
								<label>Lives:</label><input type="text" class="number lives" />
								<button class="remove-game btn btn-default btn-sm has-tooltip red-tooltip" data-toggle="tooltip" data-placement="top" title="Remove game"><i class="glyphicon glyphicon-remove"></i></button>
							</div>
							<div>
								<label class="long">Planet name:</label><input type="text" class="planet-name" />
								<label>Bolts:</label><input type="text" class="number bolts"  />

								<label>Width:</label><input type="text" class="number width"  />
								<label>Height:</label><input type="text" class="number height"  />
								<button  class="remove-planet btn btn-default btn-sm has-tooltip red-tooltip" data-toggle="tooltip" data-placement="top"  title="Remove planet"><i class="glyphicon glyphicon-remove"></i></button>
							</div>
						</div>
					</div> 
					<div class="panel panel-default map-counters" >
						<div class="panel-body">
								<label class="counter-label">Bolts on map: </label><label class="bolts-count counter label label-info">10</label>
								<label class="counter-label">Keys on map: </label><label class="keys-count counter label label-info">11</label>
						</div>
					</div>
