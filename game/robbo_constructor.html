	<div class="editor">
		<div class="game-designer">
			<div class="panel panel-default designer-menu" >
				<div class="panel-body">
					<button data-bind="click: saveGame" class="save-game btn btn-primary btn-sm">Save game</button>
					<button data-bind="click: newGame" class="btn btn-primary btn-sm">New game</button>
					<button data-bind="click: newPlanet" class="btn btn-primary btn-sm">New planet</button>
					<button data-bind="click: testPlanet" class="btn btn-primary btn-sm">Test planet</button>

					<button data-bind="click: toggleOptions" class="btn btn-default btn-sm btn-right" data-toggle="button"><i class="glyphicon glyphicon-chevron-up"></i></button>
				</div>
			</div>
			<div class="options-panel">
				<div class="panel panel-default" >
					<div class="panel-body">
						<label>Game: </label> <select class="games"></select>
						<label>Planet: </label> <select class="planets"></select>
					</div>
				</div>

				<div class="panel panel-default game-options" >
					<div class="panel-body">
						<div>
							<label class="long">Game name:</label><input type="text" class="game-name" value="Original game" data-bind="value:  gameName"/>
							<label>Lives:</label><input type="text" class="number lives" value="9"  data-bind="value:  lives"/>
							<button data-bind="click: removeGame" class="btn btn-default btn-sm has-tooltip red-tooltip" data-toggle="tooltip" data-placement="top" title="Remove game"><i class="glyphicon glyphicon-remove"></i></button>
						</div>
						<div>
							<label class="long">Planet name:</label><input type="text" class="planet-name" value="Planet 1" data-bind="value:  planetName"/>
							<label>Bolts:</label><input type="text" class="number bolts" value="5" data-bind="value:  bolts"/>
							
							<label>Width:</label><input type="text" class="number width" value="16" data-bind="value:  width"/>
							<label>Height:</label><input type="text" class="number height" value="32" data-bind="value:  height"/>
							<button data-bind="click: removePlanet" class="btn btn-default btn-sm has-tooltip red-tooltip" data-toggle="tooltip" data-placement="top"  title="Remove planet"><i class="glyphicon glyphicon-remove"></i></button>

						</div>
						<div>

						</div>
					</div>
				</div>
			</div>
		</div>
