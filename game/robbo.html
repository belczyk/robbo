<body>
	<div class="panel panel-default game-selector" >
		<div class="panel-body">
			<label>Game: </label> <select class="games"></select>
			<label>Planet: </label> <select class="planets"></select>
			<button class="play btn btn-primary">Play</button>
		</div>
	</div>

	<div class="game-chrome">
		<div class="clear-fix"></div>
		<div style="width: 900px"> 
			<div class="game-scroll-pane game-board">
				<canvas width="1024" height="2400" style="margin-top: 0px; margin-left: -96px;"></canvas>
			</div>
			<canvas class="minimap" width="205" height="480" style="background-color: rgb(0, 128, 0);"></canvas>
		</div>

		<div class="clear-fix"></div>
		<div class="counters">
			<div class="counter ">
				<div class="icon">
					<img src="content/game-assets/bolt.png">
				</div>
				<div class="label bolts-left">2</div>
			</div>
			<div class="counter ">
				<div class="icon">
					<img src="content/game-assets/key.png">
				</div>
				<div class="label keys-left">0</div>
			</div>
			<div class="counter ">
				<div class="icon">
					<img src="content/game-assets/ammo.png">
				</div>
				<div class="label ammo-left">0</div>
			</div>
			<div class="counter ">
				<div class="icon">
					<img src="content/game-assets/robbo-fu.png">
				</div>
				<div class="label lives-left">1</div>
			</div>
		</div>
	</div>
	<span style="color: grey; font-family: Courier" class="coordinates">[14, 9]</span>
